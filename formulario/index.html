<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulario</title>
    <meta name="keywords" content="formulario">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="/primera parte/fonts.css">

<body>
    <h1>Formulario de registro</h1>

    <form  class="formulario">

<fieldset>
    <legend>Datos personales</legend>
    
    <input class="inputs" type="text" placeholder="Francisco Figueroa">
    <input class="inputs" type="email" name="" id="" placeholder="pancho@gmail.com">
   <div class="divselect">

       <select class="pais" id="">
           
           <option value="Argentina" >Argentina</option>
           <option value="Chile" >Chile</option>
           <option value="Brazil" >Brazil</option>
        </select>
    </div>
</fieldset>
<!--for llama al id  sino hay que envolver el label -->
<label for="textarea">un simple label</label>
<fieldset>

    <input class="inputs" type="text" name="" id="" placeholder="Asunto">
    <textarea rows="5" maxlength="100" class="inputs " name="" id="textarea" placeholder="Motivo del asunnto"></textarea>
    
</fieldset>

</form>
</body>
</html>
